<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - One Piece</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div class="img"></div>
      <div class="form">
        <form>
          <div class="inputs">
            <input type="text" placeholder="Nome Completo" id="input_nome" />
            <input type="text" placeholder="Email" id="input_Email" />
            <input type="text" placeholder="UF" id="input_estado" />
            <input type="number" placeholder="Idade" id="input_idade" />
            <input
              type="text"
              placeholder="Quantos Eps ja assistiu"
              id="input_eps"
            />
            <input type="password" placeholder="Senha" id="senha" />
            <input
              type="password"
              placeholder="Confirme sua senha"
              id="senha"
            />
          </div>
          <button>Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
