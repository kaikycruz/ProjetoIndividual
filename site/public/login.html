<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login- One Piece</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/funcoes.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <div class="navegation">
            <li><a href="./index.html">Home</a></li>
            <li><a href="personagens.html">Personagens</a></li>
            <li><a href="#">Sobre Mim</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="main">
      <ul class="notificacoes">
        <li class="aviso success none" id="sucesso">
          <div class="coluna">
            <i class="fa-solid fa-circle-check"></i>
            <div class="content">
              <div class="titulo"><span>Sucesso</span></div>
              <span>Login realizado com sucesso!</span>
            </div>
          </div>
          <i class="fa-solid fa-xmark" id="fecharSuccess"></i>
        </li>
        <li class="aviso error none" id="erro">
          <div class="coluna">
            <i class="fa-solid fa-circle-xmark"></i>
            <div class="content">
              <div class="titulo"><span>Erro</span></div>
              <span>Erro ao realizar o Login!</span>
            </div>
          </div>
          <i class="fa-solid fa-xmark" id="fecharError"></i>
        </li>
      </ul>
      <div class="container">
        <div class="infos">
          <div class="naoCadastrado">
            <h2>Ainda nao possui um <br />cadastro?</h2>
            <span>clique no botao a baixo e Cadastre-se</span>
            <button onclick="cadastro()">Registre-se</button>
          </div>
        </div>
        <div class="form-container">
          <div class="login-cadastro">
            <div class="cadastro-form">
              <h2 class="tituloCadastro">Login</h2>

              <div class="campoInput input">
                <i class="fa-solid fa-envelope"></i>
                <input id="input_email" type="text" placeholder="Email" />
              </div>

              <div class="campoInput input">
                <i class="fa-solid fa-lock"></i>
                <input
                  id="input_Senha"
                  type="password"
                  placeholder="Digite uma senha"
                />
              </div>

              <button class="btnLogin" onclick="entrar()">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/changePage.js"></script>
  </body>
</html>
