<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - One Piece</title>

    <link rel="stylesheet" href="./css/cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./js/funcoes.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav">
          <div class="navegation">
            <li><a href="./index.html">Home</a></li>
            <li><a href="personagens.html">Personagens</a></li>
            <li><a href="#">Arcos</a></li>
            <li><a href="#">Sobre Mim</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="main">
      <ul class="notificacoes">
        <li class="aviso success none" id="sucesso">
          <div class="coluna">
            <i class="fa-solid fa-circle-check"></i>
            <span>Cadastro realizado com sucesso!</span>
          </div>
          <i class="fa-solid fa-xmark" id="fecharSuccess"></i>
        </li>
        <li class="aviso error none" id="erro">
          <div class="coluna">
            <i class="fa-solid fa-circle-xmark"></i>
            <span>Erro ao realizar o cadastro!</span>
          </div>
          <i class="fa-solid fa-xmark" id="fecharError"></i>
        </li>
      </ul>
      <div class="container">
        <div class="infos">
          <div class="jaCadastrado">
            <h2>Ja possui um <br />registro?</h2>
            <span>clique no botao a baixo e faca seu login</span>
            <button onclick="logar()">login</button>
          </div>
        </div>
        <div class="form-container">
          <div class="login-cadastro">
            <div class="cadastro-form">
              <div class="campoInput input">
                <i class="fa-solid fa-user"></i>
                <input id="input_user" type="text" placeholder="Nome UsuÃ¡rio" />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-envelope"></i>
                <input id="input_email" type="text" placeholder="Email" />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-flag"></i>
                <input id="input_Uf" type="text" placeholder="UF" />
              </div>
              <div class="campoInput input">
                <i class="fa-sharp fa-solid fa-calendar-days"></i>
                <input id="input_idade" type="date" placeholder="Idade" />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-lock"></i>
                <input
                  id="input_Senha"
                  type="password"
                  placeholder="Digite uma senha"
                />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-lock"></i>
                <input
                  id="input_confirme_senha"
                  type="password"
                  placeholder="Confirme sua senha"
                />
              </div>
              <div class="options">
                <div class="campoInput">
                  <div class="menuEps">
                    <select class="verOpcoes" id="opcoesEp">
                      <option value="0">Episodios Assistidos</option>
                      <option value="1">Menos de 200 eps</option>
                      <option value="2">quase 500 eps</option>
                      <option value="3">quase 800 eps</option>
                      <option value="4">ja estou nos semanais!</option>
                      <option value="5">ja estou no Manga!</option>
                    </select>
                  </div>
                </div>

                <div class="campoInput">
                  <div class="menuArcos">
                    <select class="arcoFav" id="personagensFav">
                      <option value="0">Mugiwara favorito</option>
                      <option value="1">Luffy</option>
                      <option value="2">Zoro</option>
                      <option value="3">Sanji</option>
                      <option value="4">Jimbei</option>
                      <option value="5">Brook</option>
                      <option value="6">Robin</option>
                      <option value="7">Nami</option>
                      <option value="8">Franky</option>
                      <option value="9">Usopp</option>
                      <option value="10">Chopper</option>
                    </select>
                  </div>
                </div>
              </div>
              <button class="btnCadastrar" onclick="cadastrar()">
                Cadastrar
              </button>
            </div>

            <div class="divisoria"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/cadastro.js"></script>
    <script src="./js/changePage.js"></script>
  </body>
</html>
