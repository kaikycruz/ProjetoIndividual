<html lang="pt-br">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sweet alert -->
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link
      rel="stylesheet"

    <script src="./js/funcoes.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav">
          <div class="navegation">
            <li><a href="./index.html">Home</a></li>
            <li><a href="personagens.html">Personagens</a></li>
            <li><a href="#">Arcos</a></li>
            <li><a href="#">Sobre Mim</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="container">
        <div class="infos">
          <div class="jaCadastrado">
            <h2>Ja possui um <br />registro?</h2>
            <span>clique no botao a baixo e faca seu login</span>
            <button onclick="logar()">login</button>
          </div>
        </div>
        <div class="form-container">
          <div class="login-cadastro">
            <div class="cadastro-form">
              <h2 class="tituloCadastro">Cadastro</h2>
              <div class="campoInput input">
                <i class="fa-solid fa-user"></i>
                <input id="input_user" type="text" placeholder="Nome Usuário" />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-envelope"></i>
                <input id="input_email" type="text" placeholder="Email" />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-flag"></i>
                <input id="input_Uf" type="text" placeholder="UF" />
              </div>
              <div class="campoInput input">
                <i class="fa-sharp fa-solid fa-calendar-days"></i>
                <input id="input_idade" type="date" placeholder="Idade" />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-lock"></i>
                <input
                  id="input_Senha"
                  type="password"
                  placeholder="Digite uma senha"
                />
              </div>
              <div class="campoInput input">
                <i class="fa-solid fa-lock"></i>
                <input
                  id="input_confirme_senha"
                  type="password"
                  placeholder="Confirme sua senha"
                />
              </div>
              <div class="options">
                <div class="campoInput">
                  <div class="menuEps">
                    <select class="verOpcoes" id="opcoesEp">
                      <option value="0">Episodios Assistidos</option>
                      <option value="1">Menos de 200 eps</option>
                      <option value="2">quase 500 eps</option>
                      <option value="3">quase 800 eps</option>
                      <option value="4">ja estou nos semanais!</option>
                      <option value="5">ja estou no Manga!</option>
                    </select>
                  </div>
                </div>

                <div class="campoInput">
                  <div class="menuArcos">
                    <select class="arcoFav" id="personagensFav">
                      <option value="0">Mugiwara favorito</option>
                      <option value="1">Luffy</option>
                      <option value="2">Zoro</option>
                      <option value="3">Sanji</option>
                      <option value="4">Jimbei</option>
                      <option value="5">Brook</option>
                      <option value="6">Robin</option>
                      <option value="7">Nami</option>
                      <option value="8">Franky</option>
                      <option value="9">Usopp</option>
                      <option value="10">Chopper</option>
                    </select>
                  </div>
                </div>
              </div>
              <button class="btnCadastrar" onclick="cadastrar()">
                Finalizar
              </button>
            </div>

            <div class="divisoria"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/changePage.js"></script>
  </body>
</html>

<script>
  function cadastrar() {
    //aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_user.value;
    var emailVar = input_email.value;
    var ufVar = input_Uf.value;
    var idadevar = input_idade.value;
    var senhaVar = input_Senha.value;
    var confirmacaoSenhaVar = input_confirme_senha.value;
    var epsAssistidosVar = opcoesEp.value;
    var personagemFavVar = personagensFav.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      ufVar == "" ||
      idadevar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      epsAssistidosVar == "" ||
      personagemFavVar == ""
    ) {
      //cardErro.style.display = "block"
      swal("Ops", "Preencha todos os campos ", "warning");

      //finalizarAguardar();
      return false;
    } else if (nomeVar.length < 2) {
      swal(
        "Ops",
        "O nome inserido é muito curto. Por favor, insira um nome com pelo menos 8 caracteres ",
        "warning"
      );
    } else if (
      emailVar.indexOf("@") == -1 ||
      emailVar.indexOf(".com") == -1 ||
      emailVar.length < 6
    ) {
      swal("Ops", "Por favor, insira um E-mail válido", "warning");
    } else if (senhaVar.length < 4) {
      swal(
        "Ops",
        "A senha inserida é muito curta. Por favor, insira uma com pelo menos 5 caracteres",
        "warning"
      );
    } else {
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          ufServer: ufVar,
          idadeServer: idadevar,
          senhaServer: senhaVar,
          epsAssistidosServer: epsAssistidosVar,
          personagemFavServer: personagemFavVar,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            //cardErro.style.display = "block";
            swal(
              "Parabéns",
              "Cadastro realizado com sucesso redirecionando a tela de login!",
              "success"
            );
            setTimeout(() => {
              window.location = "./login.html";
            }, 3000);

            //limparFormulario();
            //finalizarAguardar();
          } else {
            swal("Ops", "Mais de um usuário com o mesmo login e senha !");
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          //finalizarAguardar();
        });

      return false;
    }
  }

  //function sumirMensagem() {
  //cardErro.style.display = "none"
  //}
</script>
